{% load static %}
<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <title> {% block title %} {% endblock title %}| Lexa - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>  

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="card-body pt-0">

                                <h3 class="text-center mt-5 mb-4">
                                    <a href="{% url 'dashboard:dashboard' %}" class="d-block auth-logo">
                                        <img src="{% static 'images/logo-dark.png' %}" alt="" height="30" class="auth-logo-dark">
                                        <img src="{% static 'images/logo-light.png' %}" alt="" height="30" class="auth-logo-light">
                                    </a>
                                </h3>

                                {% block content %}

                                {% endblock content %}
                    </div>
                </div>
            </div>
        </div>

        {% block javascript %}

            <!-- JAVASCRIPT -->
            <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
            <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'libs/metismenu/dist/metisMenu.min.js' %}"></script>
            <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
            <script src="{% static 'libs/node-waves/dist/waves.min.js' %}"></script>
            <script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>

            {% block extra_js %}
            {% endblock extra_js %}

            <!-- App js -->
            <script src="{% static 'js/app.js' %}"></script>

        {% endblock javascript %}


    </body>

</html>
